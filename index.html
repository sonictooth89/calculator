<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" index.htmlintegrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>

  <body>
    <div class="container text-center">
      <div class="row row-cols-4 g-lg-1">
        <div class="col-sm-12">
          <div class="p-5 border bg-light">Result</div>
        </div>
      </div>
    </div>
    
    <div class="container text-center">
      <div class="row row-cols-4 g-lg-1">
        <div class="col">
          <div class="p-5 border bg-light">AC</div>
        </div>
        <div class="col">
          <div class="p-5 border bg-light">+ / -</div>
        </div>
        <div class="col">
          <div class="p-5 border bg-light">%</div>
        </div>
        <div class="col">
          <div class="p-5 border bg-light">/</div>
        </div>
      </div>
    </div>

    <div class="container text-center">
      <div class="row row-cols-4 g-lg-1">
        <div class="col">
          <div class="p-5 border bg-light">7</div>
        </div>
        <div class="col">
          <div class="p-5 border bg-light">8</div>
        </div>
        <div class="col">
          <div class="p-5 border bg-light">9</div>
        </div>
        <div class="col">
          <div class="p-5 border bg-light">x</div>
        </div>
      </div>
    </div>

    <div class="container text-center">
      <div class="row row-cols-4 g-lg-1">
        <div class="col">
          <div class="p-5 border bg-light">4</div>
        </div>
        <div class="col">
          <div class="p-5 border bg-light">5</div>
        </div>
        <div class="col">
          <div class="p-5 border bg-light">6</div>
        </div>
        <div class="col">
          <div class="p-5 border bg-light">-</div>
        </div>
      </div>
    </div>

    <div class="container text-center">
      <div class="row row-cols-4 g-lg-1">
        <div class="col">
          <div class="p-5 border bg-light">1</div>
        </div>
        <div class="col">
          <div class="p-5 border bg-light">2</div>
        </div>
        <div class="col">
          <div class="p-5 border bg-light">3</div>
        </div>
        <div class="col">
          <div class="p-5 border bg-light">+</div>
        </div>
      </div>
    </div>
  
    <div class="container text-center">
      <div class="row row-cols-4 g-lg-1">
        <div class="col-sm-6">
          <div class="p-5 border bg-light">0</div>
        </div>
        <div class="col">
          <div class="p-5 border bg-light">,</div>
        </div>
        <div class="col">
          <div class="p-5 border bg-light">=</div>
        </div>
      </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
    <script src="./app.js"></script>

  </body>
</html>
